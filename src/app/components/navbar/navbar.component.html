<dialog #appDialog>
    <form class="form" [formGroup]="productForm">
      <div class="form-group">
        <label for="name" id="tit">Name </label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="price" id="tit">Price </label>
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          placeholder="Enter price"
        />
      </div>
      <div class="form-group">
        <label for="image" id="tit">Image </label>
        <input
          type="text"
          class="form-control"
          id="quantity"
          formControlName="image"
          placeholder="Enter image"
        />
      </div>
    </form>
    <button mat-button mat-dialog-close (click)="closeDialog()" style="background-color: bisque;  margin-right: 30px;">Close</button>
    <button
      (click)="addProduct(productForm.value)"
      mat-flat-button
      color="primary"
    >
      Create
    </button>
  </dialog>
